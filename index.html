<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shark Term</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="terminal.css" />
    <script type="module" src="script.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">
  </head>
  <body>
    <div id="intro">
        <div style="animation: wave 3s ease-in-out infinite">SharkTerm</div>
        <div id="version">v1.0.0</div>
    </div>
    <div id="terminal" style="display: block; animation: 1s ease-in-out 0s 1 normal forwards running fadeIn;">
        <div id="terminal-header">
            <span>SharkTerm v1.0.0</span>
            <span id="current-time">-:--:-- --</span>
        </div>
        <div id="terminal-body">
            Welcome to SharkTerm - Dive into the Ocean of Command Line!
            <br><br>
            Type 'help' for a list of commands.
            <br><br>
            <div id="output"></div>
            <div id="input-line">
                <span id="prompt">SharkTerm$</span>
                <input type="text" id="command-input" autofocus="">
            </div>
        </div>
    </div>
    <script src="terminal.js"></script>
    </body>
</html>
